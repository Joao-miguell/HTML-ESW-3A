    <main class="container">
        <div class="galeria-grid">
            
            <div class="galeria-item">
                <input type="checkbox" id="modal-1" class="modal-checkbox">
                <label for="modal-1" class="foto-label">
                    <figure class="foto">
                        <img src="../img/GaleriaFotos1.jpg" alt="Drake de colar">
                        <figcaption>Drake de colar</figcaption>
                    </figure>
                </label>
                
                <div class="modal">
                    <label for="modal-1" class="fechar">&times;</label>
                    <img src="../img/GaleriaFotos1.jpg" class="imagem-expandida">
                    <div class="legenda-modal">Drake de colar</div>
                </div>
            </div>

            <div class="galeria-item">
                <input type="checkbox" id="modal-2" class="modal-checkbox">

            <div class="galeria-item">
                <input type="checkbox" id="modal-3" class="modal-checkbox">

                    <figure class="foto">
                        <img src="../img/GaleriaFotos3.gif" alt="Drake sexy">
